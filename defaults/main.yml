---

mil_script_name: 'install_mfsbsd_iso.sh'
mil_mfsbsd_iso_url: '' # 'https://mfsbsd.vx.sk/files/iso/14/amd64/mfsbsd-14.0-RELEASE-amd64.iso'
mil_mfsbsd_iso_hash: '' # 'bffaf11a441105b54823981416ae0166'
mil_mfsbsd_password: '' # default - 'mfsroot'
mil_iface: '' # vtnet0 or em0, default in MfsBSD - ext1
mil_need_free_space: '' # default '99'	# in megabytes!
mil_hostname: 'mfsbsd-' # 'YOURHOSTNAME'
mil_force_uefi: false # force UEFI boot mode (auto-detected by default)

# Only pass non-empty options to the script.
# Passing empty values (e.g. -m '' -a '') breaks the script.
mil_script_options: >-
  {% if mil_mfsbsd_iso_url %} -m '{{ mil_mfsbsd_iso_url }}'{% endif %}
  {% if mil_mfsbsd_iso_hash %} -a '{{ mil_mfsbsd_iso_hash }}'{% endif %}
  {% if mil_hostname %} -H '{{ mil_hostname }}'{% endif %}
  {% if mil_mfsbsd_password %} -p '{{ mil_mfsbsd_password }}'{% endif %}
  {% if mil_iface %} -i '{{ mil_iface }}'{% endif %}
  {% if mil_need_free_space %} -s '{{ mil_need_free_space }}'{% endif %}
  {% if mil_force_uefi %} -U{% endif %}
